<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        
        <input v-model="user"/>
        <button v-on:click="toggleActive">Other action</button>
        <hr>
        <div>
            Name: {{ compMessage }}
        </div>
        <div>
            Active: {{ isActive() }}
        </div>
        <div>
            Loading: {{ loading }}
        </div>
      
    </div>

</body>
<script>

    new Vue({
        el:"#app",
        data:{
            user:'',
            active:false,
            loading: false
        },
        watch:{
            active(value){
               this.loading = true;
               setTimeout(()=>{
                   this.loading = false;
               },3000)
            }
        },
        computed:{
            compMessage(){
                console.log('Message !! triggered')
                return this.user === 'Francis' ? 
                    'Welcome' : 'Not allowed'
            }
        },
        methods:{
            isActive(){
                console.log('Active !! triggered')
                return this.active ? 'Active':'Not Active'
            },
            toggleActive(){
                this.active = this.active ? false : true
            }
        }
    })

</script>



</html>
