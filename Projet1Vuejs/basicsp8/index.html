<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
       <br>
        <form v-on:submit.prevent="formHandler">

           <br>
           <label>Name</label>
           <input type="text" v-model.trim="formData.name">
            <hr>
            
            <br>
            <label>LastName</label>
            <input type="text" v-model.trim="formData.lastname">
             <hr>

             <br>
             <label>Age</label>
             <input type="text" v-model.number.lazy="formData.age">
              <hr>

            <button type="submit">Submit</button>
        </form>
        

    </div>

</body>
<script>

    new Vue({
        el:"#app",
        data:{
            formData:{
                name:'',
                lastname:'',
                age:''
            }
        },
        methods:{
            formHandler(){
                console.log(this.formData)
            }
        }
    })

</script>
</html>
